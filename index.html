<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bpm-control">
        <span class="bpm-label">BPM</span>
        <span id="bpm-display">120</span>
    </div>

    <div id="metronome-dots">
        <div class="beat-dot"></div>
        <div class="beat-dot"></div>
        <div class="beat-dot"></div>
        <div class="beat-dot"></div>
    </div>

    <div class="container">
        <div id="chord-display" class="display">Note</div>
    </div>
    
    <div class="bottom-ui">
        <canvas id="spectrum-canvas" width="150" height="50"></canvas>
        <div id="sensor-dot"></div>
    </div>
    
    <div id="control-area">
        <div id="message-area"></div>
        <button id="start-button">START</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
