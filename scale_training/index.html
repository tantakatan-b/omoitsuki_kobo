<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Diagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="diagram-container">
        <h2 class="chord-name">C</h2>
        <svg id="fretboard" width="150" height="200" viewBox="0 0 150 200">
            <line x1="25" y1="30" x2="125" y2="30" class="fret"/>
            <line x1="25" y1="70" x2="125" y2="70" class="fret"/>
            <line x1="25" y1="110" x2="125" y2="110" class="fret"/>
            <line x1="25" y1="150" x2="125" y2="150" class="fret"/>

            <line x1="25" y1="10" x2="25" y2="190" class="string"/>
            <line x1="45" y1="10" x2="45" y2="190" class="string"/>
            <line x1="65" y1="10" x2="65" y2="190" class="string"/>
            <line x1="85" y1="10" x2="85" y2="190" class="string"/>
            <line x1="105" y1="10" x2="105" y2="190" class="string"/>
            <line x1="125" y1="10" x2="125" y2="190" class="string"/>
            
            <line x1="25" y1="10" x2="125" y2="10" class="nut"/>
        </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
